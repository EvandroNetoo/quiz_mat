{% extends 'base.html' %}

{% block body %}

    {% include "components/navbar.html" %}

    <div class="container mx-auto mt-20">
        <h1 class="text-2xl font-bold mb-4">Exerc√≠cios</h1>

        <div>

            {% for exercise in exercises %}

                <div class="py-2 border-y border-gray-500 flex justify-between items-center">
                    <div>
                        <h1 class="text-xl font-semibold">{{ exercise.title }}</h1>
                        <p class="text-sm">
                            Criado por: <span class="font-medium">{{ exercise.created_by.name }}</span>
                        </p>
                    </div>
                    <a href="{% url 'answer_exercise' exercise.id %}"
                       class="secondary-button">Responder</a>
                </div>

            {% endfor %}

        </div>

    </div>

{% endblock body %}
